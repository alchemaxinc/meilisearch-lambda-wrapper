services:
  meili-wrapper:
    build:
      context: ../../
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      MEILI_MASTER_KEY: "test-master-key-12345"
      MEILI_NO_ANALYTICS: "true"
      MEILI_EXPERIMENTAL_LOGS_MODE: "json"
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://0.0.0.0:7700/health"]
      interval: 2s
      timeout: 5s
      retries: 5

  integration-tests:
    build:
      context: ../../
      dockerfile: wrapper/test/Dockerfile
    environment:
      MEILI_PORT: "8080"
      MEILI_HOST: "meili-wrapper"
      MEILI_MASTER_KEY: "test-master-key-12345"
    networks:
      - test-network
    depends_on:
      meili-wrapper:
        condition: service_healthy

networks:
  test-network:
    driver: bridge
